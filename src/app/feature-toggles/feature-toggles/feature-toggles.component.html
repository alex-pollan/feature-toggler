<h2>
  Feature Toggles in '{{appId}}''
</h2>
<table>
  <thead>
    <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Value</th>
  </tr>
  </thead>
  <tbody>
    <tr *ngFor="let toggle of toggles">
      <td>{{toggle.id}}</td>
      <td>{{toggle.name}}</td>
      <td><button (click)="doToggle(toggle)">{{toggle.value ? 'ON' : 'OFF'}}</button></td>
    </tr>
  </tbody>
</table>
